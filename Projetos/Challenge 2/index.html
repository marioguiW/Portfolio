<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="apresentacao">
    <section class="apresentacao__esquerda">
      <p class="resultado">Your Result</p>
      <div class="overall">
        <h1 class="numero__overall">76</h1>
        <h3 class="texto__overall">of 100</h3>
      </div>
      <p class="great">Great</p>
      <p class="texto">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="apresentacao__direita">
      <h2 class="apresentacao__texto__sumario">Summary</h2>
      <div class="apresentacao__paragrafos">
        
        <div class="apresentacao__paragrafos__reaction">
          <p><img src="assets/images/icon-reaction.svg" alt="Icone Reaction">
          Reaction</p><span class="apresentacao__notas"> <span id="oitenta">80</span> / 100</span>
        </div>
          
        <div class="apresentacao__paragrafos__memory" >
          <p><img src="assets/images/icon-memory.svg" alt="Icone Memory">
          Memory</p><span class="apresentacao__notas"><span id="oitenta"> 80 </span> / 100 </span>
        </div>

        <div class="apresentacao__paragrafos__verbal" >
          <p><img src="assets/images/icon-verbal.svg" alt="Icone Verbal">
          Verbal</p><span class="apresentacao__notas"><span id="oitenta"> 80 </span> / 100 </span>
        </div>

        <div class="apresentacao__paragrafos__visual" >
          <p><img src="assets/images/icon-visual.svg" alt="Icone Visual">
          Visual</p><span class="apresentacao__notas"><span id="oitenta"> 80 </span> / 100 </span>
        </div>

      </div>
      <a class="apresentacao__texto__continue" href="">
        Continue
      </a>

    </section>
    
  </main>
 
 

</body>
</html>
