<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="quadrado">
    <section class="apresentacao">
      <img src="images/image-qr-code.png" alt="QR Code">
      <div class="apresentacao__textos">
        <p class="apresentacao__texto1">Improve your frontend skill by building projects</p>
        <p>Scan the QR Code to visit Frontend Mentor and take your coding skills to the nest level</p>
      </div>
    </section>
  </main>

</body>
</html>
